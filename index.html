<!DOCTYPE html>
<html>
<head>
	<title>UIP Attendance Login Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="icon" href="img/uip-logo.jpg">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container-fluid nav-icon">
		<nav class="navbar navbar-expand-sm bg-transparent fixed-top">
			<a class="navbar-brand" href="http://uip.melhamconstruction.ph/"><img src="img/uip-logo.jpg"></a>
			<a class="navbar-brand" href="https://melhamconstruction.ph/"><img src="img/melham-icon.jpg"></a>
			<a class="navbar-brand" href="http://anafara.com/"><img src="img/anafara-icon.png"></a>
		</nav>
	</div>
	<div class="container login">
		<div class="card border-0">
		    <div class="container">
			    <div class="login-form">
			        <form>
			            <header class="text-center">Log In</header>
			            <div class="form-group">
			            	<label>Email address</label>
			                <input type="email" class="form-control" placeholder="Email" required>
			            </div>
			            <div class="form-group">
			            	<label>Password</label>
			            	<input type="password" class="form-control" placeholder="Password" required>
			            </div>
			            <div class="checkbox">
			            	<label>
			            		<input type="checkbox"> Remember Me
			            	</label>
			            </div>
			            <button type="submit" class="btn btn-secondary btn-block my-3">Log In</button>
			        </form>
			    </div>
			</div>
		</div>
	</div>
</body>
</html>
